Wyd2016Bundle\Entity\Pilgrim:
    options:
        collate:                        utf8_general_ci
    repositoryClass:                    Wyd2016Bundle\Entity\Repository\PilgrimRepository
    table:                              pilgrim
    type:                               entity

    id:
        id:
            generator:
                strategy:               AUTO
            type:                       integer
    fields:
        status:
            type:                       smallint
        activationHash:
            length:                     32
            name:                       activation_hash
            options:
                fixed:                  true
            type:                       string
            unique:                     true
        firstName:
            length:                     50
            name:                       first_name
            type:                       string
        lastName:
            length:                     50
            name:                       last_name
            type:                       string
        address:
            length:                     255
            type:                       string
        phone:
            length:                     15
            type:                       string
        email:
            length:                     40
            type:                       string
            unique:                     true
        country:
            length:                     2
            options:
                fixed:                  true
            type:                       string
        birthDate:
            name:                       birth_date
            type:                       date
        datesId:
            name:                       dates_id
            type:                       smallint
        comments:
            length:                     255
            nullable:                   true
            type:                       string
        createdAt:
            name:                       created_at
            type:                       datetime
        updatedAt:
            name:                       updated_at
            type:                       datetime

    manyToOne:
        group:
            cascade:
                -                       persist
            inversedBy:                 members
            targetEntity:               Wyd2016Bundle\Entity\Group

    indexes:
        p_index_1:
            columns:                    status
