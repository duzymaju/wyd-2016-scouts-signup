supplement.title:                       ZHP WYD 2016 - an ask for data supplement
supplement.troop.header:                |
    <p>There is an urgent need of volunteer data supplement, so we'd like to ask you for very carefully read the following information and add missing data in all forms TO THE NEAREST SUNDAY Jul 3. Thank you in advance for the efficient conduct of the process. If you have any questions, please call or email (<a href="mailto:sdm@zhp.pl">sdm@zhp.pl</a>).</p>
supplement.troop.supplement.description: "This is a list of people from your troop, which data should be supplemented - please click on each link and complement data:"
supplement.troop.wyd_form.description:  "Because organizers of World Youth Day need to add all adult volunteers to their own registration system, we already added owned data of your troop members. Please use the following e-mail addresses (addresses are aliases for troop members' addresses given at registration) and password (strings next to addresses, separated by a slash) to login to form on the WYD webpage (link below) and complete the required troop members data (fields, which aren't required, can be omitted) - primarily photos, scans and data from identity cards:"
supplement.troop.wyd_form.tip:          If you don't complete this data TO THE NEAREST SUNDAY Jul 3 it could cause NO SECURITY BADGE for you. When you complete all required data, please confirm it and that's all you have to do - we collect participation fee and we handle all financial issues. As people registered in a WYD volunteer database you can receive messages from the Organizing Committee - beacuse not all of this information will apply to scout volunteers (especially information about paynments, receiving volunteer packages etc.), treat it only as a supplement to important messages received from our ZHP WYD 2016 office.
supplement.volunteer.header:            |
    <p>There is an urgent need of volunteer data supplement, so we'd like to ask you for very carefully read the following information and add missing data TO THE NEAREST SUNDAY Jul 3. Thank you in advance for the efficient conduct of the process. If you have any questions, please call or email (<a href="mailto:sdm@zhp.pl">sdm@zhp.pl</a>).</p>
supplement.volunteer.supplement.description: "This is a link to additional data form - please click on it and complement data:"
supplement.volunteer.wyd_form.description: "Because organizers of World Youth Day need to add all adult volunteers to their own registration system, we already added your data owned by us. Please use the following e-mail address (address is an alias for your address given at registration) and password (string next to address, separated by a slash) to login to form on the WYD webpage (link below) and complete the required data (fields, which aren't required, can be omitted) - primarily photo, scan and data from identity cards:"
supplement.volunteer.wyd_form.tip:      If you don't complete this data TO THE NEAREST SUNDAY Jul 3 it could cause NO SECURITY BADGE for you. When you complete all required data, please confirm it and that's all you have to do - we collect participation fee and we handle all financial issues. As a person registered in a WYD volunteer database you can receive messages from the Organizing Committee - beacuse not all of this information will apply to scout volunteers (especially information about paynments, receiving volunteer packages etc.), treat it only as a supplement to important messages received from our ZHP WYD 2016 office.
