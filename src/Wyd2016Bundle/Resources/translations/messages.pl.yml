supplement.title:                       ZHP ŚDM Kraków 2016 - prośba o uzupełnienie danych
supplement.troop.header:                |
    <p>W związku z pilną potrzebą uzupełnienia danych wolontariuszy, bardzo prosimy o uważne zapoznanie się z poniższymi informacjami i dodanie brakujących danych we wszystkich formularzach DO NAJBLIŻSZEJ NIEDZIELI 3.07 włącznie. Z góry dziękujemy za sprawne przeprowadzenie tego procesu. W razie jakichkolwiek pytań prosimy o kontakt telefoniczny lub mailowy (<a href="mailto:sdm@zhp.pl">sdm@zhp.pl</a>).</p>
supplement.troop.supplement.description: "Poniżej znajduje się lista osób z Twojego patrolu, których dane należy uzupełnić - prosimy o kliknięcie w każdy z linków i uzupełnienie danych:"
supplement.troop.wyd_form.description:  "Ponieważ organizatorzy Światowych Dni Młodzieży wymagają wprowadzenia danych wszystkich pełnoletnich wolontariuszy do ich własnego systemu rejestracji, wpisaliśmy już posiadane przez nas dane pełnoletnich osób z Twojego patrolu. Prosimy o skorzystanie z poniższych adresów e-mail (adresy te są aliasami dla adresów członków patrolu podanych przy rejestracji) i haseł (ciągi znaków obok adresów, oddzielone slashem) do zalogowania do formularza na stronie ŚDM (link przesyłamy poniżej) i uzupełnienia wymaganych danych członków patrolu (pola, które nie są wymagane, mogą pozostać nieuzupełnione) - przede wszystkim dodanie zdjęć oraz skanów i danych z dowodów tożsamości:"
supplement.troop.wyd_form.tip:          Nieuzupełnienie danych DO NAJBLIŻSZEJ NIEDZIELI 3.07 włącznie może skutkować BRAKIEM IDENTYFIKATORA. Po uzupełnieniu danych prosimy o ich zatwierdzenie i to wszystko, co należy zrobić - opłatę za uczestnictwo zbieraliśmy na nasze konto i my zajmujemy się wszystkimi sprawami finansowymi. Jako osoby zarejestrowane w bazie wolontariuszy ŚDM możecie otrzymywać wiadomości od Komitetu Organizacyjnego - ponieważ nie wszystkie z tych informacji będą dotyczyć wolontariuszy harcerskich (szczególnie informacje dot. płatności, odbioru pakietów wolontariusza itp.), prosimy o traktowanie ich tylko jako dodatek do wiążących wiadomości otrzymywanych ze sztabu Białej Służby.
supplement.volunteer.header:            |
    <p>W związku z pilną potrzebą uzupełnienia danych wolontariuszy, bardzo prosimy o uważne zapoznanie się z poniższymi informacjami i dodanie brakujących danych DO NAJBLIŻSZEJ NIEDZIELI 3.07 włącznie. Z góry dziękujemy za sprawne przeprowadzenie tego procesu. W razie jakichkolwiek pytań prosimy o kontakt telefoniczny lub mailowy (<a href="mailto:sdm@zhp.pl">sdm@zhp.pl</a>).</p>
supplement.volunteer.supplement.description: "Poniżej znajduje się link do dodatkowego formularza na dane, o których uzupełnienie prosimy:"
supplement.volunteer.wyd_form.description: "Ponieważ organizatorzy Światowych Dni Młodzieży wymagają wprowadzenia danych wszystkich pełnoletnich wolontariuszy do ich własnego systemu rejestracji, wpisaliśmy już posiadane przez nas dane. Prosimy o skorzystanie z poniższego adresu e-mail (adres ten jest aliasem dla Twojego adresu podanego przy rejestracji) i hasła (ciąg znaków obok adresu, oddzielony slashem) do zalogowania do formularza na stronie ŚDM (link przesyłamy poniżej) i uzupełnienia wymaganych danych (pola, które nie są wymagane, mogą pozostać nieuzupełnione) - przede wszystkim dodanie zdjęcia oraz skanu i danych z dowodu tożsamości:"
supplement.volunteer.wyd_form.tip:      Nieuzupełnienie danych DO NAJBLIŻSZEJ NIEDZIELI 3.07 włącznie może skutkować BRAKIEM IDENTYFIKATORA. Po uzupełnieniu danych prosimy o ich zatwierdzenie i to wszystko, co należy zrobić - opłatę za uczestnictwo zbieraliśmy na nasze konto i my zajmujemy się wszystkimi sprawami finansowymi. Jako osoba zarejestrowana w bazie wolontariuszy ŚDM możesz otrzymywać wiadomości od Komitetu Organizacyjnego - ponieważ nie wszystkie z tych informacji będą dotyczyć wolontariuszy harcerskich (szczególnie informacje dot. płatności, odbioru pakietów wolontariusza itp.), prosimy o traktowanie ich tylko jako dodatek do wiążących wiadomości otrzymywanych ze sztabu Białej Służby.
