email.troop.registration_text:          |
    <p>Druhno/Druhu,</p>
    <p>Dziękujemy za rejestrację patrolu wolontariuszy na Białą Służbę podczas Światowych Dni Młodzieży 2016 w Krakowie. Aby potwierdzić proces rejestracji, kliknij w poniższy link:</p>
email.troop.reminder_text:              |
    <p>Druhno/Druhu,</p>
    <p>Dziękujemy za rejestrację patrolu wolontariuszy na Białą Służbę podczas Światowych Dni Młodzieży 2016 w Krakowie. Ponieważ nie otrzymaliśmy od Ciebie potwierdzenia rejestracji, poniżej znajdziesz link aktywacyjny. Wystarczy tylko na niego kliknąć, abyśmy odnotowali je w naszym systemie:</p>
email.volunteer.registration_text:      |
    <p>Druhno/Druhu,</p>
    <p>Dziękujemy za rejestrację jako wolontariusz na Białą Służbę podczas Światowych Dni Młodzieży 2016 w Krakowie. Aby potwierdzić proces rejestracji, kliknij w poniższy link:</p>
email.volunteer.reminder_text:          |
    <p>Druhno/Druhu,</p>
    <p>Dziękujemy za rejestrację jako wolontariusz na Białą Służbę podczas Światowych Dni Młodzieży 2016 w Krakowie. Ponieważ nie otrzymaliśmy od Ciebie potwierdzenia rejestracji, poniżej znajdziesz link aktywacyjny. Wystarczy tylko na niego kliknąć, abyśmy odnotowali je w naszym systemie:</p>
email.volunteers.footer:                |
    <p>Przygotowania idą pełną parą, dlatego zapraszamy Cię do śledzenia:</p>
    <ul>
    <li>naszej strony internetowej <a href="http://sdm.zhp.pl">sdm.zhp.pl</a></li>
    <li>wydarzenia na Facebook <a href="https://www.facebook.com/events/1715088282056836">www.facebook.com/events/1715088282056836</a></li>
    </ul>
    <p>aby być na bieżąco ze wszystkim, co dla Ciebie przygotowujemy.</p>
    <p>Masz jakies pytania? Wątpliwości? Napisz do nas <a href="mailto:sdm@zhp.pl">sdm@zhp.pl</a>. Nie pozostawimy Cię długo bez odpowiedzi.</p>
    <p>Czuwaj!<br>
    Komenda Zlotu ZHP na Światowe Dni Młodzieży Kraków 2016</p>

